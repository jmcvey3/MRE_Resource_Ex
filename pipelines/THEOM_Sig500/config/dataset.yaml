attrs:
  title: THEOM Sig500 Standardization Pipeline
  description:
    "THEOM (bottom lander) Nortek Signature500 data taken in Cook Inlet, AK
    (60.7207031,-151.4294998) from 2021-07-01 to 2021-08-30. Raw data was recorded at 4
    Hz, processed using the python package DOLfYN, v1.0.2 and averaged into 5 minute
    ensembles."
  location_id: cook_inlet
  dataset_name: adcp
  data_level: b1
  # qualifier:
  # temporal:
  # institution:

coords:
  time:
    dims: [time]
    dtype: datetime64[s]
    attrs:
      units: Seconds since 1970-01-01 00:00:00
      description: "Timestamp for data generated by ADCP beams 1-4"
  time_b5:
    dims: [time_b5]
    dtype: datetime64[s]
    attrs:
      units: Seconds since 1970-01-01 00:00:00
      description: 'Timestamp for data generated by "5th" ADCP beam'
  range:
    dims: [range]
    dtype: float
    attrs:
      description: "Distance to the center of each depth bin"
      units: "m"
  range_b5:
    dims: [range_b5]
    dtype: float
    attrs:
      description: "Distance to the center of each depth bin"
      units: "m"
  dir:
    dims: [dir]
    dtype: str
    attrs:
      description: "Coordinate axes given the reference frame (`ds.coord_sys`)"
      units: "1"
  dirIMU:
    dims: [dirIMU]
    dtype: str
    attrs:
      description: "Coordinate axes for IMU data"
      units: "1"
  beam:
    dims: [beam]
    dtype: int
    attrs:
      description: "Beam coordinate axes"
      units: "1"
  inst:
    dims: [inst]
    dtype: str
    attrs:
      description: "Instrument coordinate axes"
      units: "1"
  earth:
    dims: [earth]
    dtype: str
    attrs:
      description: "Earth coordinate axes"
      units: "1"
  # q:
  #   dims: [q]
  #   dtype: str
  #   attrs:
  #     description: "Quaternion coordinates"
  #     units: "1"
  tke:
    dims: [tke]
    dtype: str
    attrs:
      description: "Turbulent kinetic energy components"
      units: "1"
  tau:
    dims: [tau]
    dtype: str
    attrs:
      description: "Reynolds stress components"
      units: "1"

data_vars:
  velocity:
    dims: [dir, range, time]
    dtype: float
    attrs:
      description: "Measured water velocity"
      units: "m/s"
  velocity_b5:
    dims: [range_b5, time_b5]
    dtype: float
    attrs:
      description: "Along beam velocity measured by 5th beam"
      units: "m/s"
  tke_vector:
    dims: [tke, range, time]
    dtype: float
    attrs:
      description:
        "Turbulent kinetic energy vector, calculated from the variances of velocity
        (u,v,w)"
      units: "m^2/s^2"
  stress_vector:
    dims: [tau, range, time]
    dtype: float
    attrs:
      description:
        "Stress vector, calculated from the cross-covariances of velocity (u,v,w)"
      units: "m^2/s^2"
  amplitude:
    dims: [dir, range, time]
    dtype: float
    attrs:
      description:
        "Amplitude of acoustic signal backscatter, reference relative to instrument"
      units: "dB"
  amplitude_b5:
    dims: [range_b5, time_b5]
    dtype: float
    attrs:
      description:
        "Amplitude of 5th beam acoustic signal backscatter, reference relative to
        instrument"
      units: "dB"
  correlation:
    dims: [dir, range, time]
    dtype: float
    attrs:
      description: "Broadband acoustic signal correlation as a measure of similarity"
      units: "%"
  correlation_b5:
    dims: [range_b5, time_b5]
    dtype: float
    attrs:
      description:
        "5th beam broadband acoustic signal correlation as a measure of similarity"
      units: "%"
  depth:
    dims: [time]
    dtype: float
    attrs:
      description: "Seafloor depth, calculated from temperature, salinity and pressure"
      units: "m"
  water_density:
    dims: [time]
    dtype: float
    attrs:
      description: "Water density according to UNESCO 1981 equation of state"
      units: "kg/m^3"
  heading:
    dims: [time]
    dtype: float
    attrs:
      units: "deg"
  pitch:
    dims: [time]
    dtype: float
    attrs:
      units: "deg"
  roll:
    dims: [time]
    dtype: float
    attrs:
      units: "deg"
  # quaternions:
  #   dims: [q, time]
  #   dtype: float
  #   attrs:
  #     description: "IMU orientation"
  #     units: "1"
  # quaternions_b5:
  #   dims: [q, time]
  #   dtype: float
  #   attrs:
  #     description: "IMU orientation during 5th beam measurement"
  #     units: "1"
  # acceleration:
  #   dims: [dirIMU, time]
  #   dtype: float
  #   attrs:
  #     units: "m/s^2"
  # angular_velocity:
  #   dims: [dirIMU, time]
  #   dtype: float
  #   attrs:
  #     units: "rad/s"
  magnetic_field:
    dims: [dirIMU, time]
    dtype: float
    attrs:
      units: "uT"
  # acceleration_b5:
  #   dims: [dirIMU, time]
  #   dtype: float
  #   attrs:
  #     units: "m/s^2"
  # angular_velocity_b5:
  #   dims: [dirIMU, time]
  #   dtype: float
  #   attrs:
  #     units: "rad/s"
  magnetic_field_b5:
    dims: [dirIMU, time]
    dtype: float
    attrs:
      units: "uT"
  orientation_matrix:
    dims: [earth, inst, time]
    dtype: float
    attrs:
      description: Earth (ENU) to instrument (XYZ) orientation matrix
      units: "1"
  speed_of_sound:
    dims: [time]
    dtype: float
    attrs:
      description:
        "Speed of sound in water calculated in instrument as a funtion of user-specified
        salinity and measured temperature"
      units: "m/s"
  pressure:
    dims: [time]
    dtype: float
    attrs:
      description: "Water pressure at ADCP"
      units: "dbar"
  temperature:
    dims: [time]
    dtype: float
    attrs:
      description: Water temperature at ADCP
      units: "deg C"
  transmit_energy:
    dims: [time]
    dtype: int
    attrs:
      description: "Transmit energy level"
      units: "dB"
  transmit_energy_b5:
    dims: [time_b5]
    dtype: int
    attrs:
      description: "Transmit energy level"
      units: "dB"
  # ensemble:
  #   dims: [time]
  #   dtype: int
  #   attrs:
  #     description: "Ping count"
  #     units: "1"
  # ensemble_b5:
  #   dims: [time]
  #   dtype: int
  #   attrs:
  #     description: "5th beam ping count"
  #     units: "1"
  error:
    dims: [time]
    dtype: int
    attrs:
      description: "Instrument error code"
      units: "1"
  error_b5:
    dims: [time]
    dtype: int
    attrs:
      description: "5th beam instrument error code"
      units: "1"
  battery_voltage:
    dims: [time]
    dtype: float
    attrs:
      description: "Battery voltage"
      units: "V"
  active_configuration:
    dims: [time]
    dtype: int
    attrs:
      description: "Active configuration for instruments running a dual profile"
      units: "1"
  boost_running_flag:
    dims: [time]
    dtype: int
    attrs:
      description: "Boost mode running (0 or 1)"
      units: "1"
  low_voltage_skip_flag:
    dims: [time]
    dtype: int
    attrs:
      description: "Ping skipped due to low voltage (0 or 1)"
      units: "1"
  telemetry_data_flag:
    dims: [time]
    dtype: int
    attrs:
      description: "Ping has associated telemetry data (0 or 1)"
      units: "1"
